<h2>Who is in the building</h2>
There are {{accessRecords.length}} users

<app-building-selector></app-building-selector>
<div *ngIf="message.length > 0" [class]="messageClass">{{message}}</div>
<ng-content *ngIf="accessRecords.length > 0">
<table class="table">
    <thead>
            <tr>
                <th>Id</th>
                <th>User</th>
                <th>Time</th>
                <th>Building</th>
                <th>Direction</th>
            </tr>
    </thead>
    <tbody>
        <tr *ngFor="let accessRecord of accessRecords">
            <td>{{accessRecord.id}}</td>
            <td>{{accessRecord.user}} </td>
            <td>{{accessRecord.time}}</td>
            <td>{{accessRecord.building}}</td>
            <td>{{accessRecord.status ? "in" : "out"}}</td>
        </tr>
    </tbody>
</table>
</ng-content>
