<table class="table">
    <thead>
            <tr><th>Id</th><th>First name</th><th>Surname</th><th>Action</th></tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.id}}</td>
            <td>{{user.firstname}}</td>
            <td>{{user.surname}}</td>
            <td><a class="btn btn-primary btn-sm" routerLink='{{"/users/" + user.id}}'>Edit</a></td>
        </tr>
    </tbody>
</table>
